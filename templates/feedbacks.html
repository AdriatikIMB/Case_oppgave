<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tilbakemeldinger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Alle Tilbakemeldinger</h2>
        <table>
            <thead>
                <tr>
                    <th>Navn</th>
                    <th>E-postadresse</th>
                    <th>Tilbakemelding</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedbacks %}
                    <tr>
                        <td>{{ feedback[0] }}</td>
                        <td>{{ feedback[1] }}</td>
                        <td>{{ feedback[2] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="/logout">Logg ut</a>
    </div>
</body>
</html>
