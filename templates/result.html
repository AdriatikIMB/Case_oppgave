<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tilbakemelding mottatt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="result-container">
        <h2>Vi har mottatt din tilbakemelding.</h2>
        <p><strong>Navn:</strong> {{ name }}</p>
        <p><strong>E-postadresse:</strong> {{ email }}</p>
        <p><strong>Tilbakemelding:</strong> {{ message }}</p>
        
        <br>
        <!-- Legg til lenke for å se tidligere tilbakemeldinger -->
        <a href="/feedbacks">Se tidligere tilbakemeldinger</a>
        
        <br>
        <a href="/">Gå tilbake til skjema</a>
    </div>
</body>
</html>
